<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Tester app - Login</title>
	<style>.login-panel{width:300px}.login-header h3{font-size:30px;margin-top:10px;margin-bottom:10px}.login-panel *,.login-panel{margin-left:auto;margin-right:auto;text-align:center}.login-form{border:1px solid black;max-width:350px}.login-form input,.login-form label{display:block;text-align:center;margin-bottom:5px;margin-top:5px}</style>
</head>
<body>
	<div class="login-panel">
		<div class="login-header">
			<h3>Welcome</h3>
		</div>
		<div class="login-form">
			<form id="login-form" method="post" action="/login">
				<div>
					<label for="name">User Name</label>
					<input id ="name" name="name" type="text" />
				</div>
				<div>
					<label for="password">Password</label>
					<input id="password" name="password" type="text" />
				</div>
				<div class="login-error"><%= error %></div>
				<div>
					<input id="login-button" type="submit" value="Submit" />
				</div>
			<form>
		</div>
	</div>
</body>
</html>
