<style>div.clear{clear:both}div.product-chooser{padding-top:10px}div.product-chooser div.product-chooser-item{padding:11px;border-radius:6px;cursor:pointer;position:relative;border:1px solid #efefef;margin-bottom:10px;margin-left:10px;margin-right:10x}div.product-chooser div.product-chooser-item.selected{border:4px solid #428bca;background:#efefef;padding:8px;filter:alpha(opacity=100);opacity:1}div.product-chooser div.product-chooser-item img{padding:0}div.product-chooser div.product-chooser-item span.title{display:block;text-align:center;margin:10px 0 5px;font-weight:700;font-size:12px}div.product-chooser div.product-chooser-item span.description{font-size:12px;text-align:center}div.product-chooser div.product-chooser-item input{position:absolute;left:0;top:0;visibility:hidden}</style>

<div class="container">
    <div class="row form-group product-chooser">
        <% races.forEach(function(race) { %>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="product-chooser-item">
                    <img class="center-block" src="/img/<%- race.name %>.png" />
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="title"><%= race.name %></span>
                        <span class="description"><%= race.description %></span>
                        <input type="radio" name="product" value="<%- race.name %>">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        <% }); %>
    </div>
</div>

<script>
    $(function(){
        $('div.product-chooser').not('.disabled').find('div.product-chooser-item').on('click', function(){
            $(this).parent().parent().find('div.product-chooser-item').removeClass('selected');
            $(this).addClass('selected');
            $(this).find('input[type="radio"]').prop("checked", true);          
        });
    });
</script>
